<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing page</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/libs/fontawesome/css/all.min.css">
    </head>
    <body>
        <header>
            <img src="/src/images/deyvid.jpeg" alt="Deyvid">

            <div class="header-titles">
                <h1>Deyvid Nascimento</h1>
                <h2>Front-end Developer</h2>
            </div>
        </header>

        <div class="nav">
            <nav>
                <p class="tech-html"><i class="fab fa-html5"></i></p>
                <p class="tech-css"><i class="fab fa-css3-alt"></i></p>
                <p class="tech-javascript"><i class="fab fa-js-square"></i></p>
                <p class="tech-node"><i class="fab fa-node"></i></p>
                <p class="tech-react"><i class="fab fa-react"></i></p>
            </nav>
        </div>

        <main>
            <div class="main-buttons">

                <button type="button" class="github-button"><i class="fab fa-github"></i> Github</button><br>

                <button type="button" class="linkedin-button"><i class="fab fa-linkedin"></i> Linkedin</button><br>

                <button type="button" class="instagram-button"><i class="fab fa-instagram"></i> Instagram</button><br>

                <button type="button" class="twitter-button"><i class="fab fa-twitter-square"></i> Twitter</button><br>
            </div>
        </main>

        <footer>
            <h1>Hello World</h1>
        </footer>
    </body>
</html>
